<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Navegación -->
    <div class="tab">
        <button class="tablink" onclick="openTab(event, 'list')">Lista</button>
        <button class="tablink" onclick="openTab(event, 'favorites')">Favoritos</button>
        <button class="tablink" onclick="openTab(event, 'info')">Información</button>
        <button class="tablink" onclick="openTab(event, 'filter')">Filtros</button>
        <button class="tablink" onclick="openTab(event, 'menu')">Menú</button>
        <button class="tablink" onclick="openTab(event, 'user')">Usuario</button>
    </div>

    <!-- Contenido de las pestañas -->
    <div id="list" class="tabcontent">
        <input type="text" id="searchInput" placeholder="Buscar películas..." oninput="searchMovies()">
        <div id="searchResults"></div>
    </div>

    <div id="favorites" class="tabcontent">
        <h2>Películas Favoritas</h2>
        <div id="favoritosList"></div>
    </div>

    <div id="info" class="tabcontent">
        <h2>Información de la API</h2>
        <p>OMDb API proporciona información sobre películas y series.</p>
    </div>

    <div id="filter" class="tabcontent">
        <h2>Filtrar por Género</h2>
        <select id="genreFilter" onchange="filterMovies()">
            <option value="Action">Acción</option>
            <option value="Comedy">Comedia</option>
            <option value="Drama">Drama</option>
        </select>
        <div id="peliculasList"></div>
    </div>

    <div id="menu" class="tabcontent">
        <h2>Menú</h2>
        <p>Este es el menú de la aplicación.</p>
    </div>

    <div id="user" class="tabcontent">
        <h2>Formulario de Usuario</h2>
        <form id="userForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="age">Edad:</label>
            <input type="number" id="age" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
