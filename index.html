<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Favoritas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Contenedor principal de pestañas -->
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'list')">Lista de Películas</button>
        <button class="tablink" onclick="openTab(event, 'favorites')">Favoritos</button>
        <button class="tablink" onclick="openTab(event, 'informative')">Pestaña Informativa</button>
        <button class="tablink" onclick="openTab(event, 'user')">Usuario</button>
    </div>

    <!-- Pestaña de Lista de Películas -->
    <div id="list" class="tabcontent">
        <h2>Lista de Películas</h2>
        <input type="text" id="searchInput" placeholder="Buscar películas..." oninput="searchMovies()">
        <div id="searchResults"></div>
    </div>

    <!-- Pestaña de Favoritos -->
    <div id="favorites" class="tabcontent">
        <h2>Mis Favoritos</h2>
        <div id="favoritesList">
            <!-- Las películas favoritas se agregarán aquí -->
        </div>
    </div>

    <!-- Pestaña Informativa -->
    <div id="informative" class="tabcontent">
        <h2>Información de la API</h2>
        <p>Título: OMDb API</p>
        <p>Descripción: Una API que proporciona información sobre películas y series.</p>
        <p>Versión de la App: V.1.0.0</p>
    </div>

    <!-- Pestaña de Usuario -->
    <div id="user" class="tabcontent">
        <h2>Formulario de Usuario</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
